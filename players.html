<!DOCTYPE html>
<html>
<head>
  <title>Our Players - My Football Club</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .player-card {
      background: #f4f4f4;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .player-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .player-info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Players</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="fixture.html">Fixtures</a>
      <a href="players.html">Players</a>
      <a href="live.html">Live</a>
    </nav>
  </header>

  <div class="player-grid">
    <div class="player-card">
      <img src="images/player1.jpg" alt="John Kamara">
      <div class="player-info">
        <h3>John Kamara</h3>
        <p>Position: Goalkeeper</p>
        <p>Jersey No: 1</p>
      </div>
    </div>

    <div class="player-card">
      <img src="images/player2.jpg" alt="Alhaji Mansaray">
      <div class="player-info">
        <h3>Alhaji Mansaray</h3>
        <p>Position: Defender</p>
        <p>Jersey No: 4</p>
      </div>
    </div>

    <div class="player-card">
      <img src="images/player3.jpg" alt="Sadiku Fofanah">
      <div class="player-info">
        <h3>Sadiku Fofanah</h3>
        <p>Position: Midfielder</p>
        <p>Jersey No: 8</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 My Football Club</p>
  </footer>
</body>
</html>
